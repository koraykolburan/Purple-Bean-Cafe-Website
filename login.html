<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="loginstyle.css" />
  </head>
  <body>
    <div class="container col-xl-4 col-lg-5 col-md-6 col-sm-8 mt-5 mb-xl-0">
      <form class="border-dark rounded-3 p-5 shadow-lg fw-bold">
        <h2 class="fs-1 fw-bolder text-center mb-4">Login</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control fw-bolder"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary border-0 fw-bold">
            Submit
          </button>
        </div>
        <p class="mb-0 m-4 text-center">
          Don't have an account yet?
          <br />
          <a
            href="sign-up.html"
            class="fs-3 text-decoration-none text-break fw-bolder"
            >Sign Up.</a
          >
        </p>
      </form>
    </div>
    <p class="mb-0 text-center fs-3 text-decoration-underline">
      <a
        href="index.html"
        class="text-decoration-none text-dark fw-bolder"
        target="_blank"
        >Homepage</a
      >
    </p>
  </body>
</html>
