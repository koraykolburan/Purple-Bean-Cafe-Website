<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="sign-up-style.css" />
  </head>
  <body>
    <div
      class="
        container
        col-xl-4 col-lg-6 col-md-6 col-sm-6
        mt-2
        ps-3
        pe-3
        rounded-3
        shadow-lg
      "
    >
      <h3 class="fs-1 fw-bolder text-center">Sign up</h3>
      <div class="row mb-3 mt-1">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address again</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Password</label
        >
        <input type="password" class="form-control" id="inputPassword" />
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="col-sm-5 col-form-label"
          >Password again</label
        >
        <input type="password" class="form-control" id="inputPassword" />
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary border-0" type="button">
          Register!
        </button>
      </div>
      <p class="mb-0 m-2 text-center">
        Do you have an account?
        <br />
        <a href="login.html" class="fs-4 text-decoration-none fw-bold"
          >Login.</a
        >
      </p>
    </div>
    <p class="mb-0 text-center fs-3 text-decoration-underline">
      <a
        href="index.html"
        class="text-decoration-none text-dark fw-bolder"
        target="_blank"
        >Homepage</a
      >
    </p>
  </body>
</html>
